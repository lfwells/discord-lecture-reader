<%- include('header.html') %>
<input type="text" id="baseURI" value="https://utasbot.dev/kit214/teams-api" />
<button onclick="getCars()">Get Cars</button>
<div id="result">

</div>
<script>
    function getCars() {
        var baseURI = document.getElementById('baseURI').value;
        var url = baseURI + '/car';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                data = data.result;
                var result = document.getElementById('result');
                result.innerHTML = '';
                data.forEach(car => {
                    var div = document.createElement('div');
                    div.innerHTML = car.id + car.driver?.name;
                    result.appendChild(div);
                });
            });
    }
</script>
