<html>
    <head>
        <title>Robo Lindsay Mk II</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous /">
        <link rel="stylesheet" href="/static/style.css">
        <style type="text/css">
            body{
                padding:1em
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <% 
        if (locals.discordUser)
        {
            %>
            <p class="discordUser"><img src="https://cdn.discordapp.com/avatars/<%=locals.discordUser.id%>/<%=locals.discordUser.avatar%>.png" /><%=locals.discordUser.username%></p>
            <%
        }
        
        if (locals.guild && (typeof showTitle == 'undefined' || showTitle)) 
        { 
            %>
            <h1><a href="/guild/<%= guild.id %>/"><%= guild.name %></a> <a href="/" style="font-size:small">Change Server</a></h1>
            <% 
        } 
        
        if (locals.query && locals.query.message) 
        { 
            %>
            <p><strong><%= locals.query.message %></strong></p>
            <% 
        } 
        
        %>
