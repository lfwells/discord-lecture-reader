<%
if (Object.keys(data).length == 0)
{
    %>No data<%
}
else
{
    %>
    <table>
        <% if (typeof showHeaders == 'undefined'  || showHeaders) { %>
        <tr>
            <th>Name</th>
            <th>Post Count</th>
        </tr>
        <%
        }
        for (var i in data)
        {
            var row = data[i];
            if (limit && i >= limit) break;

            %><tr>
                <th><%=row.name%></th>
                <td><%=row.posts.length.toLocaleString() %></td>
            </tr><%
        }
        %>
    </table>

    <%
}
%>
