<%- include('header.html') %>

<p>A public-facing list of public profiles from this server. You can check if <a href="/profile/<%=locals.discordUser.id%>">your profile</a> is public.</p>


<ul>
    <% locals.classList.forEach(function(member) { %>
        <li>
            <a href="/profile/<%= member.discordID %>"><%= member.discordName %></a>
        </li>
    <% }) %>
</ul>

<%- include('footer.html') %>
