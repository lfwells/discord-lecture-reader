<%- include('header.html') %>

<style>
    h1 { display:none; }
    .question { font-size:16pt; }
    th { text-align: left; padding-right: 1ex; }
</style>

<div id="results">

</div>
<script type="text/javascript">
    $(async function()
    {
        var pages = ["obs/allTime", "obs/week"];
        var i = 0;
        while (true)
        {
            var data = await $.ajax(pages[i % pages.length]);
            $("#results").html(data);
            await new Promise(r => setTimeout(r, 1000));
            i++;
        }
    });
</script>
